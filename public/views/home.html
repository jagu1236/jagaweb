<div class="jumbotron text-center">
    <form class="form-horizontal" role="form" name="SurveyMap">
        <div class="form-group">
            <div class="col-xs-12">
               <p>Share your information about water stagnation in your resident.</p><p> These data can used to rebuild our City better.</p>
            </div>
            <div class="col-xs-12">
                <google-places lat=lat long="long" address="address" maxwater="maxwater"></google-places>
                <!--<input id="address" type="text" class="form-control text-center" ng-model="" placeholder="Type Address here..." />-->
            </div>
            <div class="row"><br /></div>
            <br />
            <div class="col-xs-12">
                <input id="water" type="number" min="0" class="form-control text-center" ng-model="maxwater" placeholder="Type Max Water level in Feet here..." />
            </div>


            <br />
            <br />
            <br />
            <div class="col-xs-12">
                <button ng-click="save()" ng-disabled="!maxwater || !lat" class="btn btn-success text-center">&nbsp;Save&nbsp;</button>


            </div>
        </div>
    </form>
</div>
